<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Web Calculator</title>
</head>
<body>
    <h1 class="txt-center">Welcome to Website Calculator</h1>
    <h2 class="txt-center">*Kalkulator ini masih sederhana, dengan mengopeasikan max antara 2 bilangan saja</h2>
    <!-- Kalkulator -->
    <div class="column-container card">
        <!-- tampilan awal kalkulator -->
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <!-- end tampilan awal -->

        <!-- isi kalkulator -->
        <div class="row-container">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">+</div>
        </div>

        <div class="row-container">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>

        <div class="row-container">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">X</div>
        </div>

        <div class="row-container">
            <div class="button clear">C</div>
            <div class="button">0</div>
            <div class="button negative">+/-</div>
            <div class="button operator">:</div>
        </div>

        <div class="row-container">
            <div class="button full equals">=</div>
        </div>
        <!-- end isi kalkulator -->
    </div>
    <!-- end kalkulator -->
    

    <script src="./assets/js/kalkulator.js"></script>
</body>
</html>
